<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App IoS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="search-bar">
                <img src="" alt="search-icon">
                <input type="text" placeholder="search">
            </div>
        </nav>
    </header>
    <main class="body-contanier">
        <div class="general-container">
            <h2 class="card-subtitle">Melbourne</h2>
            <h1 class="card-title">27</h1>
            <p class="card-weather">Cloudly</p>
            <div class="hl-temperature-container">
                <p>H:27</p>
                <p>L:20</p>
            </div>
        </div>
        <div class="details-container">
            <div class="details-perhour">
                Testing
            </div>
            <div class="details-forecast">
                Testing
            </div>
            <div class="details-windmap">
                Testing
            </div>
            <div class="details-uvindex">
                Testing
            </div>
            <div class="details-sunset">
                Testing
            </div>
            <div class="details-wind">
                Testing
            </div>
            <div class="details-percipitation">
                Testing
            </div>
            <div class="details-visibility">
                Testing
            </div>
            <div class="details-humidity">
                Testing
            </div>
            <div class="details-feelslike">
                Testing
            </div>
            <div class="details-wakingcresent">
                Testing
            </div>
            <div class="details-pressure">
                Testing
            </div>
            <div class="details-average">
                Testing
            </div>
        </div>
    </main>
        <aside>
            <div class="nav-city-list">
                <div class="nav-city">
                    <div class="nav-primary-details">
                        <p class="nav-title">Clayton</p>
                        <p class="nav-time">3:42 PM</p>
                        <p class="nav-weather">Sunny</p>
                    </div>
                    <div class="nav-secondary-details">
                        <p class="nav-temperature">25o</p>
                        <div>
                            <p class="nav-temperature-high">H:26o</p>
                            <p class="nav-temperature-low">L:20o</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    <footer>
        Weather App - Bootcamp FERN
    </footer>
</body>
</html>
